<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36b737df33.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="like.css">
    
</head>
<body>
    <main>
        <section id="post">
            <img src="dog.jpeg" alt="dog photo">
            <button id="likebtn">
                <i id="like" class='far fa-thumbs-up' style='font-size:px'></i>
            </button>
            <input id="input1" type="number" value="0"  style="color: rgb(88, 99, 248);" >
            <button id="dislikebtn">
                <i id="dislike" class="far fa-thumbs-down"></i>
            </button>
            <input id="input2" type="number" value="0" style="color: red;">
            <button id="commentbtn">
                <i class="far fa-comment"></i>
            </button>
            <input id="commentinput" type="text"  hidden>
        
           
        </section>
        <div></div>
    </main>
<script src="like.js"></script>
</body>
</html>
